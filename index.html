<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./sass/style.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <title>Oh My Food</title>
</head>

<body class="flex flex-column">
    <header class="flex justify-center">
        <nav class="flex flex-column">
            <article class="flex justify-center">
                <img src="./image/logo/ohmyfood.png" alt="Logo Oh My Food">
            </article>
            <article class="header flex justify-center">
                <i class="fa-solid fa-location-dot align-center flex"></i>
                <p class="flex align-center">Paris, Belleville</p>
            </article>
        </nav>
    </header>

    <main>
        <div class="flex justify-center">
            <section class="explorer">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
                <button>Explorez nos restaurant</button>
            </section>
        </div>
        <section class="fonctionnement">
            <h2 class="flex">Fonctionnement</h2>
                <div class="fonc-button  flex justify-center align-center flex-column">
                    <button>
                        <i class="fa-solid fa-mobile-screen-button icone"></i>
                        Choisissez un restaurant
                    </button>
                    <button>
                        <i class="fa-solid fa-list-ul icone"></i>
                        Composez votre menu
                    </button>
                    <button>
                        <i class="fa-solid fa-store first-color"></i>
                        Dégustez au restaurant
                    </button>
                </div>
        </section>
        <div class="restaurant flex justify-center">
            <section>
                <h2>Restaurants</h2>
                <article class="card-restaurant">
                    <img src="./image/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" class="flex justify-center">
                    <h3>La palette du goût</h3>
                    <p>Ménilmontant</p>
                </article>
                <article class="card-restaurant">
                    <img src="./image/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" class="flex justify-center">
                    <h3>La note enchantée</h3>
                    <p>Charonne</p>
                </article>
                <article class="card-restaurant">
                    <img src="./image/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" class="flex justify-center">
                    <h3>À la française</h3>
                    <p>Cité Rouge </p>
                </article>
                <article class="card-restaurant">
                    <img src="./image/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" class="flex justify-center">
                    <h3>Le délice des sens</h3>
                    <p>Folie-Méricourt</p>
                </article>
            </section>
        </div>
    </main>
    <footer>
        
    </footer>
</body>
